galaxy_info:
  role_name: synapse
  namespace: irontooch
  author: IronTooch
  description: Installs Matrix Synapse Server
  license: GPL-3.0-only
  min_ansible_version: 2.1

  platforms:
    - name: Ubuntu
      versions:
        - focal

  galaxy_tags: []

dependencies:
  - role: irontooch.postgresql
    vars:
      postgres_app_name: "{{ synapse_name }}"
      postgres_db_lc_collate: "C"
      postgres_db_lc_ctype: "C"
